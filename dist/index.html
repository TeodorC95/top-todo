<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="topbar">
      <h1>Welcome</h1>
    </div>
    <div class="main">
      <div class="navigation">
        <ul class="projects">
          <li class="projects-item">Projekat</li>
        </ul>
        <div class="add-and-form">
          <button id="new-project">
            <i class="fa fa-plus-square-o" aria-hidden="true"></i> Add new
            project
          </button>
          <!-- <form class="project-name-form">
            <input type="text" class="project-name-field" />
            <input type="submit" value="OK" />
          </form> -->
        </div>
      </div>
      <div class="list-view">
        <ul class="list" data-project="projekat">
          <li class="list-item" data-itemid="123456">
            <div class="item-left">
              <h2>Implement this</h2>
              <p>Implemementation of the new feature.</p>
            </div>
            <div class="item-right">
              <form class="date-priority-form">
                <label for="date">Due</label>
                <input type="date" id="dueDate" /><br />
                <label for="priority">Priority</label>
                <input type="number" min="1" max="5" value="1" id="priority" />
                <input type="submit" value="OK" />
              </form>
            </div>
          </li>
          <li class="list-item">
            <div class="item-left">
              <h2>Implement that</h2>
              <p>Another feature.</p>
            </div>
            <div class="item-right">
              <p>Date: <span>22.12.2012</span></p>
              <p>Priority: <span>High</span></p>
            </div>
          </li>
          <li class="list-item">Publish</li>
        </ul>
        <button id="new-item">
          <i class="fa fa-plus-square-o" aria-hidden="true"></i> Add new task
        </button>
      </div>
    </div>
  </body>
</html>
